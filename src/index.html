<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script type="module" src="scripts/main.js" defer></script>
    <script src="scripts/popups.js" defer></script>
    <title>Program</title>
  </head>
  <body>
    <button class="open-popup-button" onclick="openPopup('createEventPopup')">Create</button>
    <div class="popup" id="createEventPopup">
      <div class="popup-content">
        <h1 class="popup-title">Create event</h1>
        <button class="close-popup-button" onclick="closePopup('createEventPopup')"><img src="./assets/close.svg" alt="close button"></button>
        <form id="createEventForm" class="create-event-form" action="send">
          <input id="createNameInput" class="create-name-input" type="text" placeholder="Event name" required>
          <input id="createDateInput" class="create-date-input" type="datetime-local" placeholder="Event date" required>
          <textarea id="createDescriptionInput" class="create-description-input" type="text" placeholder="Event description" required></textarea>
          <button class="create-event-button" type="submit"">Create</button>
        </form>
      </div>
    </div>
    <div class="next-event">
      <h1>No upcoming events</h1>
    </div>
    <div id="showEvents" class="show-events">
    </div>
  </body>
</html>
