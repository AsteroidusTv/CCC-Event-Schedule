<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <form id="createForm" action="send">
      <h1>Welcome to my app</h1>
      <input id="createNameInput" type="text" placeholder="Event name">
      <input id="createDateInput" type="date" placeholder="Event date">
      <input id="createDescriptionInput" type="text" placeholder="Event description">
      <button type="submit">Create</button>
    </form>
    <div class="show-events">
      <p id="eventName" class="event-name"></p>
      <p id="eventDate" class="event-date"></p>
      <p id="eventDescription" class="event-description"></p>
    </div>
  </body>
</html>
